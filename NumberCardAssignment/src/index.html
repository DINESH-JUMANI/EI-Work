<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Combination Game</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="container">
        <div class="left-panel">
            <h2>Shown below are few Number Cards</h2>
            <div class="button-container" id="buttonContainer"></div>
            <div id="currentNumber">
            </div>
            <div id="questionContainer" style="display: none;"></div>
        </div>
        <div class="right-panel">
            <h2>Number List</h2>
            <div class="number-list" id="numberList"></div>
        </div>
    </div>
    <div class="popup" id="popup">
        <p>This combination has already been used!</p>
    </div>
    <script src="../libs/script.js"></script>
</body>

</html>
